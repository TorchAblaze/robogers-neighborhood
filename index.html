<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mr. Roboger's Neighborhood</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Mr. Roboger's Neighborhood</h1>
    <p><em>Type a number and hit the submit button to receive a unique message from Mr. Roboger</em></p>
    <form id="roboger">
      <div class="form-group">
        <label for="num-input">Please type a number below:</label>
        <input id="num-input" class="form-control" type="text">
        <br>
        <button type="submit" class="btn btn-info">Receive Message</button>
      </div>
    </form>
    <div id="output">
      
    </div>
  </div>
</body>
</html>
