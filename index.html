<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mr. Roboger's Neighborhood</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Mr. Roboger's Neighborhood</h1>
      <br>
      <p><em>Type a number and hit the submit button to receive a unique message from Mr. Roboger</em></p>
      <h1>[O_O]</h1>
    </div>
    <img src="img/techTouchBot.png" alt="Tech robot">
    <form id="roboger">
      <div class="form-group">
        <label>What is your name or nickname?</label>
        <input id="user-name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="num-input">Please type a number below:</label>
        <input id="num-input" class="form-control" type="text">
      </div>
      <p>Would you like to see the message in reverse?</p>
      <div class="form-check">
        <label>
          <input type="radio" name="reverse" value="false" checked>
          No
        </label>
      </div>
      <div class="form-check">
        <label>
          <input type="radio" name="reverse" value="true">
          Yes
        </label>
      </div>
      <br>
      <button type="submit" class="btn btn-info">Receive Message</button>
    </form>
    <img src="img/bkr_logo.png" id="broken" alt="A broken VHS tape">
    <div id="output">      
      
    </div>
    <img src="img/thoughtfulSkeleton_realsize_icon_plain.png" id="no-compute" alt="A confused skeleton">
  </div>
</body>
</html>
